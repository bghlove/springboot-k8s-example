stages:
- name: build
  steps:
  - runScriptConfig:
      image: wangzhenalex/maven-aliyun
      shellScript: mvn clean package
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: k8sapp
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./k8s-example.yaml
timeout: 60
notification: {}
